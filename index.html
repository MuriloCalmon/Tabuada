<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="main-container">
        <header>
            <h1>Digite o número e confirme para gerar uma tabuada</h1>
        </header>
        <section class="form-multiplication-table">
            <div class="form-div">
                <div class="container-multiplication-table">
                    <div class="container-number-of block">
                        <label for="number-of-tabuada">Tabuada do</label>
                        <input type="number" name="number-of-tabuada" id="number-of-tabuada">
                    </div>
                    <div class="container-multiplicator block">
                        <label for="multiplicator">Multiplicar até</label>
                        <input type="number" name="multiplicator"  id="multiplicator">

                    </div>
                </div>
                <button class="btn">Criar tabuada</button>
            </div>
            <h1>Tabuada do número</h1>
            <div class="result-multiplication">
                Informe os números e a tabuada será exibida aqui!
            </div>
        </section>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
